<p>showreel works!



<div>
  <div class="row">
    <span>Name</span>
    <input id="name">
  </div>
  <div class="row">
    <span>Duration: </span>
    <span [(ngModel)]="showreel.duration" ngDefaultControl>{{showreel.duration.format()}}</span>
  </div>
  <div>
    <div>
      <select id="video-clips" (change)="selectNewVideo()" [(ngModel)]="selectedClip" ngDefaultControl>
        <option *ngFor="let clip of availableClips" [ngValue]="clip">
          {{clip.name}}, {{clip.standard}}, {{clip.definition}}
        </option>
      </select>
    </div>
    <span class="error" *ngIf="!isSelectedClipValid">Please select a video clip with standard and definition that matches showreel.</span>
  </div>

  <p>List of videos:</p>
  <ul *ngFor="let clip of showreel?.videoClips; index as i">
    <li>{{clip.name}}  <button id="button-{{i}}" (click)="removeVideo(clip)">X</button></li>
  </ul>
</div>
